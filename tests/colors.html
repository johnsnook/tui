        <script>
            for (var i = 0; i < data.length; i++) {
                var obj = data[i];
                var n_match = ntc.name(obj.hexString);
                n_rgb = n_match[0]; // RGB value of closest match
                n_name = n_match[1]; // Text string: Color name
                n_exactmatch = n_match[2]; // True if exact color match

                let line = '<tr><td>' + i + '</td><td>'
                        + obj.hexString + '</td><td>'
                        + n_rgb + '</td><td style="background-color:'
                        + obj.hexString + '"></td><td>'
                        + n_name + '</td></tr>';
                $('tbody#here').append($(line));
                //console.log(obj.id);
            }

        </script>
